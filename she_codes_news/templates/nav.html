{% load static %}
<nav>
    <a id="logo" href="{% url 'news:index' %}">
        <img src="{% static "news/images/logo_long.png" %}" alt="home" />
    </a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'users:user' pk=user.id %}">{{ user.username }}</a>
    {# addStory is from news/urls.py #}
        <a href="{% url 'news:addStory' %}">Add Story</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users:createAccount' %}">Sign up</a>
    {% endif %}
</nav>
